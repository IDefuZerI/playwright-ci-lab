name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Використовуємо останню версію

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Використовуємо останню версію
      with:
        node-version: '18'  # Рекомендується використовувати останню стабільну версію Node.js

    - name: Install dependencies
      run: npm install

    - name: Install Playwright browsers
      run: npx playwright install --with-deps  # Додано --with-deps для встановлення залежностей

    - name: Run Playwright tests
      run: npx playwright test

    - name: Upload HTML report
      uses: actions/upload-artifact@v3  # Використовуємо останню версію
      with:
        name: playwright-report
        path: playwright-report