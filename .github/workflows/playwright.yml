name: Playwright Tests

on:
  push:
    branches:
      - main  # Запускати тести при пуші в гілку main
  pull_request:
    branches:
      - main  # Запускати тести при пул-реквестах в гілку main

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Check directory structure
        run: ls -la  # Цей крок допоможе перевірити структуру директорій
      - name: Install dependencies
        working-directory: e2e-tests  # Основна директорія для тестів
        run: npm install
      - name: Install Playwright Browsers
        working-directory: e2e-tests  # Основна директорія для тестів
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        working-directory: e2e-tests  # Основна директорія для тестів
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ cancelled() }}
        with:
          name: playwright-report
          path: e2e-tests/reports/  # Директорія для звітів
          retention-days: 30