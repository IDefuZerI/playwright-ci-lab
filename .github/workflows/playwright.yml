name: Playwright Tests

on:
    push:
      branches:
        - main  # Запускати тести при пуші в гілку main
    pull_request:
      branches:
        - main  # Запускати тести при пул-реквестах в гілку main


      
jobs:
  test:
    runs-on: ubuntu-latest  # Використовуємо останню версію Ubuntu

    steps:
      # Крок 1: Отримуємо код з репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # Крок 2: Налаштовуємо Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Використовуємо Node.js версії 16

      # Крок 3: Встановлюємо залежності
      - name: Install dependencies
        run: npm install

      # Крок 4: Встановлюємо браузери Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps  # Додано --with-deps для встановлення залежностей

      # Крок 5: Запускаємо тести Playwright
      - name: Run Playwright tests
        run: npx playwright test

      # Крок 6: Завантажуємо HTML звіт
      - name: Upload HTML report
        if: always()  # Завантажуємо звіт навіть якщо тести не пройшли
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report  # Переконайтеся, що цей шлях вірний



